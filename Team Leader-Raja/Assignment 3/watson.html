<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital CHATBOT</title>
    <style>
        .image {
            float: left;
            border-radius: 20px;
        }
        
        .image1 {
            margin-top: 20px;
        }
    </style>
</head>

<body style="background-color:#dcf3f5">
    <div class="header">
        <img src="images/logo.png" class="image" alt="logo" width="160" height="90">
        <h1>Hospital</h1>

    </div>
    <div align="center">
        <img src="images/hospital.png" alt="hospital" class="image1" width="1400" height="500">
    </div>
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "c8d49467-9fa1-491e-bce4-09b9aef130b0", // The ID of this integration.
            region: "jp-tok", // The region your integration is hosted in.
            serviceInstanceID: "bb62f300-0e04-4141-86d4-2b9e86913991", // The ID of your service instance.
            onLoad: function(instance) {
                instance.render();
            }
        };
        setTimeout(function() {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>

</body>

</html>
