<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital CHATBOT</title>
    <style>
        .image {
            float: left;
            border-radius: 20px;
        }
        
        .image1 {
            margin-top: 20px;
        }
    </style>
</head>

<body style="background-color:#dcf3f5">
    <div class="header">
        <h1>Hospital</h1>

    </div>
    <div align="center">
        <img src="Hospital.jpg" alt="hospital" class="image1" width="1400" height="500">
    </div>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "2f68fd7e-450a-4610-84fb-5ea0ee056fad", // The ID of this integration.
          region: "jp-tok", // The region your integration is hosted in.
          serviceInstanceID: "2fecdbc7-094a-479e-a35f-1e888e8cf35e", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>

</body>

</html>
