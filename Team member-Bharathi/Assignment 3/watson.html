<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital CHATBOT</title>
    <style>
        .image {
            float: left;
            border-radius: 20px;
        }
        
        .image1 {
            margin-top: 20px;
        }
    </style>
</head>

<body style="background-color:#dcf3f5">

    <div align="center">
        <img src="hospital.png" alt="hospital" class="image1" width="1400" height="500">
    </div>
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "bfcbedd5-9da2-422c-a950-388c004446e3", // The ID of this integration.
            region: "jp-tok", // The region your integration is hosted in.
            serviceInstanceID: "9e614d58-bbc0-4022-bfc6-44235baa7793", // The ID of your service instance.
            onLoad: function(instance) {
                instance.render();
            }
        };
        setTimeout(function() {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>

</body>

</html>
